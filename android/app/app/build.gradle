    implementation "androidx.camera:camera-view:1.3.0-alpha04"

    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))

    implementation 'androidx.exifinterface:exifinterface:1.3.6'

    implementation 'com.github.Pradyuman7:ChocoBar:V2.0'

    implementation 'com.mapbox.maps:android:10.12.0'
    implementation "com.mapbox.navigation:ui-dropin:2.12.0-beta.3"
    implementation "com.mapbox.navigation:android:2.11.0"

}
apply plugin: 'com.google.gms.google-services'
